<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Meta description-->
    <meta name="description" content="Frontend Mentor dropdown navigation challenge.">
    <meta name="keywords" content="HTML, CSS, Bootstrap, Sass, Frontend Mentor, Challenge">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-md">
    <div class="container-xl mt-3">
      <a class="navbar-brand" href="#">
        <img src="images/logo.svg" alt="Logotipo">
      </a>

      <!-- toggle mobile nav -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false">
        <img src="images/icon-menu.svg" alt="Icon menu">
      </button>

      <!-- navbar links -->
      <div class="offcanvas offcanvas-end" tabindex="-1" data-bs-backdrop="static" id="main-nav">
          <div class="offcanvas-header justify-content-end">
            <button type="button" class="border-0 bg-white" data-bs-dismiss="offcanvas" aria-label="Close">
              <img src="images/icon-close-menu.svg" alt="Icon close">
            </button>
          </div>
          <div class="offcanvas-body ps-3 d-md-flex">
            <ul class="navbar-nav w-100 gap-3">
              <li class="nav-item dropdown">
                <a href="#" class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Features&nbsp;<img class="arrowkey" src="images/icon-arrow-down.svg" alt="Arrow"></a>
                <ul class="dropdown-menu border-0">
                  <li>
                    <a class="dropdown-item" href="#"><img src="images/icon-todo.svg" alt="Todo list">&nbsp;Todo List</a></li>
                  <li><a class="dropdown-item" href="#"><img src="images/icon-calendar.svg" alt="Calendar">&nbsp;Calendar</a></li>
                  <li><a class="dropdown-item" href="#"><img src="images/icon-reminders.svg" alt="Reminders">&nbsp;Reminders</a></li>
                  <li><a class="dropdown-item" href="#"><img src="images/icon-planning.svg" alt="Planning">&nbsp;Planning</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a href="#" class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Company&nbsp;<img class="arrowkey" src="images/icon-arrow-down.svg" alt="Arrow"></a>
                <ul class="dropdown-menu border-0">
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Our Team</a></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                </ul>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Careers</a></li>
              <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
            <ul class="navbar-nav offcanvas-bottom align-items-center gap-3">
              <li class="nav-item"><button class="nav-link user-btn">Login</button></li>
              <li class="nav-item"><button class="nav-link register-btn ps-3 pe-3">Register</button></li> 
            </ul>
          </div>
      </div>
    </div>
  </nav>
  <!--Hero-->
  <main>
    <section class="container-xl vh-50 mt-3">
      <div class="row justify-content-center align-items-center flex-md-row-reverse gap-3 pt-3">
        <div class="col-md-4 p-md-0 p-0 p-md-3">
          <img class="img-fluid d-none d-lg-block" src="images/image-hero-desktop.png" alt="">
          <img class="img-fluid d-block d-md-none" src="images/image-hero-mobile.png" alt="">
        </div>

        <div class="col-md-8 col-lg-6 p-3 text-center text-lg-start">
          <h1 class="mt-1">Make <br class="d-none d-md-block">remote work</h1> 
          <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
          <button class="btn mt-3">Learn more</button>
          <div class="row mt-5">
            <div class="col"><img class="img-fluid" src="images/client-databiz.svg" alt="Databiz"></div>
            <div class="col"><img class="img-fluid" src="images/client-audiophile.svg" alt="Audiophile"></div>
            <div class="col"><img class="img-fluid" src="images/client-meet.svg" alt="Meet"></div>
            <div class="col"><img class="img-fluid" src="images/client-maker.svg" alt="Maker"></div>       
          </div>
        </div>
        
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
